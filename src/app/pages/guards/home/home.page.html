<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="header-brand">
      <img src="assets/logos/logo-48.png" class="header-logo" alt="Zentry Logo" />
      <span class="header-title-text"></span>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <!-- ***** 5. AÑADIR EL TOGGLE DE TEMA ***** -->
      <ion-item lines="none" style="--background: transparent;">
        <ion-icon name="moon" slot="start"></ion-icon>
        <ion-toggle
          [checked]="theme.isDark()"
          (ionChange)="onThemeToggle($event)"
          aria-label="Cambiar tema">
        </ion-toggle>
      </ion-item>

      <ion-button fill="clear" class="notification-button">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-avatar>
        <img src="https://placehold.co/64x64/374151/FFFFFF?text=G" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="guards-content">
  <div class="guards-header">
    <ion-avatar class="guard-photo">
      <ion-icon name="shield-outline" class="guard-icon"></ion-icon>
    </ion-avatar>
    <h2>Perez, Juan.</h2>
    <p>Panel de control</p>
  </div>

  <div class="actions-container">
    <div class="action-card" (click)="navigateToCheckin()">
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      <h3>REGISTRAR INGRESO</h3>
    </div>

    <div class="action-card" (click)="navigateToAuthorizations()">
      <ion-icon name="shield-checkmark-outline"></ion-icon>
      <h3>VER AUTORIZACIONES</h3>
    </div>

    <div class="action-card" (click)="navigateToCheckout()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
      <h3>REGISTRAR EGRESO</h3>
    </div>

    <div class="action-card" (click)="navigateToEvents()">
      <ion-icon name="calendar-outline"></ion-icon>
      <h3>VER EVENTOS</h3>
    </div>
  </div>

  <div class="logout-container">
    <ion-button class="logout-button" (click)="logout()" color="danger" expand="block">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
