
<ion-content>

  <div class="flex-center">

    <ion-text *ngIf="getErrorMessage()" color="danger">
      <p>{{getErrorMessage()}}</p>
    </ion-text>
    
    <ion-card>
      <ion-card-header >
        <ion-avatar class="center">
          <img src="assets/logos/user.png" />
        </ion-avatar>
      </ion-card-header>
    
      <ion-card-content>
       
        <form [formGroup]="getForm()" (keyup.enter)="login($event)" (ngSubmit)="login($event)">

          <ion-item>
            <!-- <ion-label position="floating">Usuario</ion-label> -->
            <ion-input required type="text" placeholder="Usuario" formControlName="user" ></ion-input>
          </ion-item>

          <ion-item>
            <!-- <ion-label position="floating">Contrase침a</ion-label> -->
            <ion-icon #passwordShowIcon button (click)="showPassword(password)" slot="end" name="eye-outline"></ion-icon>
            <ion-input #password required type="password" formControlName="password" placeholder="Contrase침a"></ion-input>
          </ion-item>

          <ion-button (click)="openModal()" expand="block" fill="clear" shape="round">
            <small>Reestablecer Contrase침a</small>
          </ion-button>

          <ion-button [disabled]="getForm().invalid" block color="primary" type="submit" shape="round" size="full">
            Iniciar Sesi칩n
          </ion-button>

          <!-- TODO: HACER FUNCIONAR EL SPINNER AL HACER SUBMIT -->
          <!-- <div class="text-center mt-4">
            <ion-spinner name="crescent"></ion-spinner>
          </div> -->

        </form>
        
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
