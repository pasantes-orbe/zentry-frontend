<app-navbar-back title="Nuevo Propietario"></app-navbar-back>

<ion-content>
  <ion-grid>
    <form [formGroup]="getForm()" (keyup.enter)="register()" (ngSubmit)="register()">
      <ion-row class="ion-justify-content-center ion-padding-bottom">
        <ion-col size="12">
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" formControlName="ownerName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-bottom">
        <ion-col size="12">
          <ion-item>
            <ion-label>Apellido</ion-label>
            <ion-input formControlName="ownerLastname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-bottom">
        <ion-col size="12">
          <ion-item>
            <ion-label>DNI</ion-label>
            <ion-input type="number" placeholder="" formControlName="ownerDNI"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-bottom">
        <ion-col size="12">
          <ion-item>
            <ion-label>email</ion-label>
            <ion-input type="email" placeholder="" formControlName="ownerEmail"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-bottom">
        <ion-col size="12">
          <ion-item>
            <!-- <ion-label position="floating">Contraseña</ion-label> -->
            <ion-icon #passwordShowIcon button slot="end" (click)="showPassword(password)" slot="end"
              name="eye-outline">
            </ion-icon>
            <ion-label>Contraseña</ion-label>
            <ion-input #password required type="password" placeholder="" formControlName="ownerPassword">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-bottom">
        <ion-col size="12">
          <ion-item>
            <ion-label>Numero de celular</ion-label>
            <ion-input type="number" placeholder="" formControlName="ownerPhone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-bottom">
        <ion-col size="12">
          <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-input type="date" placeholder="" formControlName="ownerBirthdate"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row class="ion-justify-content-center">
        <ion-card button>
          <img [src]="newImg" alt="">
          <ion-input (change)="onFileChange($event)" formControlName="ownerAvatar" type="file"
            placeholder="Awesome Input"></ion-input>
        </ion-card>
      </ion-row>

      <ion-button type="submit" [disabled]="this.getForm().invalid" expand="block" shape="round">
        <ion-icon slot="start" name="add"></ion-icon>
        Añadir propietario
      </ion-button>
    </form>
  </ion-grid>
</ion-content>
