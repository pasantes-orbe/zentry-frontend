<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/admin/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestionar Propietarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header class="table-header">
      <ion-searchbar placeholder="Buscar propietario..."></ion-searchbar>
      <ion-button shape="round">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Añadir Propietario
      </ion-button>
    </ion-card-header>
    
    <div class="table-responsive-wrapper">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Propiedades</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se generarán dinámicamente -->
          <tr>
            <td>Juan Pérez</td>
            <td>30.123.456</td>
            <!--<td>juan.perez@hotmail.com</td> -->
            <td>2</td>
            <td class="action-cell">
              <ion-button fill="clear" color="primary"><ion-icon slot="icon-only" name="pencil-outline"></ion-icon></ion-button>
              <ion-button fill="clear" color="danger"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ion-card>
</ion-content>
