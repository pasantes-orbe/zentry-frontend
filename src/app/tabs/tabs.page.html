<!--
  NOTA: Se ha reestructurado la navegación principal para una mejor UX.
  - "Inicio" es el panel principal.
  - "Antipánico" es una pestaña dedicada al mapa y la alerta.
  - "Mi Perfil" se mantiene para la gestión de la cuenta.
-->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" layout="icon-top">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" layout="icon-top">
      <ion-icon name="shield-outline"></ion-icon>
      <ion-label>Antipánico</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" layout="icon-top">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Mi Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
