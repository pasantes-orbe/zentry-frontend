    </ion-toolbar>
  </ion-header>

          <ion-label>Cuenta</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">

          <ion-list lines="none">

            </ion-item>

            </ion-item> -->

        </div>
      </ion-accordion>

      <ion-accordion value="Solicitud de Contrasena" >
        <ion-item slot="header" (click)="navigate('/admin/solicitudes-de-contrasena')">
          <ion-icon slot="start" name="apps-outline"></ion-icon>
          <ion-label>   Solicitud de Contrase√±a</ion-label>
        </ion-item>
      </ion-accordion>

      <ion-accordion value="cerrar-sesion" toggleIcon="none">

          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-accordion>
      

     

    </ion-accordion-group>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-button (click)="openFirst('first')" slot="start" fill="clear">
      <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
    </ion-button>

    <ion-title mode="ios">{{countryName}} </ion-title>

    <ion-button slot="end" fill="clear">
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
    </ion-button>

</ion-header>
