<!-- src/app/components/reservations/reservations.component.html-->
<ion-card *ngIf="!isLoading()">
  <div class="table-responsive container padding-top">
  
  <h5>Reserva de Eventos</h5>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Estado</th>
        <th scope="col">Reserva</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations; let i = index">
        
        <th *ngIf="reservation.status === 'pendiente' " scope="row"><ion-badge color="warning">{{reservation.status}}</ion-badge></th>
        <th *ngIf="reservation.status === 'rechazado' " scope="row"><ion-badge color="danger">{{reservation.status}}</ion-badge></th>
        <th *ngIf="reservation.status === 'aprobado' " scope="row"><ion-badge color="success">{{reservation.status}}</ion-badge></th>
        <td>{{reservation.amenity.name}}</td>
        <td>{{reservation.date | date: 'dd/MM/yyyy hh:mm'}} </td>
      
      </tr>
    </tbody>
  </table>
  
  
  
  </div>
  
  <div class="buttons text-center mt-2 mb-2">
    <ion-button fill="clear" >
      <ion-icon slot="end" name="search-outline"></ion-icon>
      Ver Todos
    </ion-button>
    
    <ion-button (click)="Navigation.navigate('/reservar')" shape="round">
      <ion-icon slot="end" name="add"></ion-icon>
      Agregar
    </ion-button>
    
  </div>
    
  </ion-card>
