<ion-card *ngIf="!isLoading()">
  <div class="table-responsive container padding-top">
  
    <h5>Ingresos Autorizados</h5>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Autorizado</th>
        <th scope="col" class="name">Nombre</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
        <th scope="col">Solicitante</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let check of checkIn; let i = index">

        <th scope="row"><ion-toggle (click)="changeAuthorization(check, i)" [checked]="check.confirmed_by_owner" color="success"></ion-toggle></th>

        <td>{{check.guest_name}}</td>
        <td>{{check.income_date | date : 'shortDate' }}</td>
        <td>{{check.income_date | date : 'shortTime' }}</td>
        <td *ngIf="check.id_guard"> {{check.guard.name}} {{check.guard.lastname}} <ion-icon color="tertiary" name="lock-closed-outline"></ion-icon> </td>
        <td *ngIf="!check.id_guard"> {{check.owner.name}} {{check.owner.lastname}} <ion-icon color="primary" name="person-circle-outline"></ion-icon></td>
      </tr>
      <tr>
      
    </tbody>
  </table>
  
  
  
  </div>
  
  <div *ngIf="!readonly && !nobuttons" class="buttons text-center mt-2 mb-2">
    <ion-button (click)="Navigation.navigate('ingresos-autorizados')" fill="clear" >
      <ion-icon slot="end" name="search-outline"></ion-icon>
      Ver Todos
    </ion-button>
    
    <ion-button (click)="Navigation.navigate('nueva-autorizacion')"shape="round">
      <ion-icon slot="end" name="add"></ion-icon>
      Agregar {{nobuttons}}
    </ion-button>
    
  </div>
  
  </ion-card>
