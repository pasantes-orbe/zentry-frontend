<ion-content [fullscreen]="true">
  <!-- Pings mientras está activo (si los usás) -->
  <div class="box" *ngIf="antipanicState">
    <div class="circle1 ping"></div>
    <div class="circle2 ping-d"></div>
  </div>

  <!-- Mapa -->
  <div id="map" class="map-root"></div>

  <!-- FAB centrado abajo, igual a Tab2 -->
  <ion-fab *ngIf="showPanicButton" slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button
      class="panic-button"
      [class.active]="antipanicState"
      [disabled]="isSending"
      (click)="onAntipanicClick()"
    >
      <!-- Anillo de pulso (solo cuando NO está activo) -->
      <span class="pulse-ring" *ngIf="!antipanicState"></span>
      <ion-icon name="alert"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
